<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Year">Year of Purchase</label>
                <input type="number" class="form-control" id="Year" name="Year" placeholder="Enter Year of Purchase" required>
            </div>
            <div class="form-group">
                <label for="Kms_Driven">Kilometers Driven</label>
                <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" placeholder="Enter Kilometers Driven" required>
            </div>
            <div class="form-group">
                <label for="Fuel_Type">Fuel Type</label>
                <select class="form-control" id="Fuel_Type" name="Fuel_Type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Seller_Type">Seller Type</label>
                <select class="form-control" id="Seller_Type" name="Seller_Type" required>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Trustmark Dealer">Trustmark Dealer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Transmission">Transmission Type</label>
                <select class="form-control" id="Transmission" name="Transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Owner">Owner Type</label>
                <select class="form-control" id="Owner" name="Owner" required>
                    <option value="First Owner">First Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Third Owner">Third Owner</option>
                    <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                    <option value="Test Drive Car">Test Drive Car</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Selling Price</button>
        </form>
        <br>
        {% if prediction_text %}
            <div class="alert alert-success">
                {{ prediction_text }}
            </div>
        {% elif prediction_texts %}
            <div class="alert alert-danger">
                {{ prediction_texts }}
            </div>
        {% endif %}
    </div>
</body>
</html>
